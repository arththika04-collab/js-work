<!DOCTYPE html>
<html>
<head>
  <title>Convert to Number</title>
</head>
<body>
  <h2>Safe Conversion</h2>
  <p id="output"></p>

  <script>
    const input = "123abc";
    const num = Number(input);

    if (Number.isNaN(num)) {
      document.getElementById("output").textContent = "Invalid number!";
    } else {
      document.getElementById("output").textContent = `Converted Number: ${num}`;
    }
  </script>
</body>
</html>
