<!DOCTYPE html>
<html>
<head>
  <title>Clean Text</title>
</head>
<body>
  <h2>Remove Unwanted Characters</h2>
  <input type="text" id="textInput" placeholder="Enter text like hello@@world@!">
  <button onclick="cleanText()">Clean</button>
  <p id="output"></p>

  <script>
    function cleanText() {
      const text = document.getElementById("textInput").value;
      const cleaned = text.replace(/[^a-zA-Z0-9 ]/g, "");
      document.getElementById("output").textContent = cleaned;
    }
  </script>
</body>
</html>
